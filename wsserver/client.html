<html>
  <head>
    <title>PES</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="bootstrap/css/docs.css" rel="stylesheet">
    <link href="bootstrap/css/custom.css" rel="stylesheet">
    <div id="game-css"><!-- Game specific css will be inserted here --></div>
    <script type="text/javascript">
      function wsConnect() {
        if ( 'WebSocket' in window) {
          var ws = new WebSocket( 'ws://127.0.0.1:8000' );
          ws.onopen = function() {
            $( '#connect' ).hide();
          };
          ws.onclose = function() {
            $( '#game' ).empty();
            $( '#connect' ).show();
          };
          ws.onmessage = function( msg ) {
            var data = jQuery.parseJSON( msg.data );
            if ( data.cmd == 'R' ) {
              $( data.target ).html( data.content );
            } else if ( data.cmd == 'A' ) {
              $( data.target ).append( data.content );
            } elseif ( data.cmd == 'X' ) {
              jQuery.globalEval( data.content );
            }
          };
        }
      }
    </script>
  </head>
  <body>
    <div class="col-md-12">
    	<div id="connect">
    		<p />
    		<p class="text-center">
    			<a href="javascript:wsConnect()" class="btn btn-danger btn-lg" role="button">Connect</a>
		    </p>
	    </div><!-- id="connect" -->
	    <div id="game-html" align="center"><!-- Game specific html output will be inserted here --></div>
      <div id="game-io"><!-- game specific messages and input related html will be inserted here --></div>
		</div><!-- class="col-md-12" -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
